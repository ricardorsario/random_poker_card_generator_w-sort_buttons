<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Richi Card Generator V2</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <form>
        <label for="blankSpace">pick a number</label>
        <input
          type="number"
          id="blankSpace"
          name="blankSpace"
          min="1"
          max="40"
          placeholder="0"
        />
        <button class="button-pretty-1" id="createCardsButton">Create</button>
        <button class="button-pretty-2" id="bubbleSortButton">
          Bubble Sort
        </button>
        <button class="button-pretty-3" id="selectSortButton">
          Select Sort
        </button>
      </form>
    </header>
    <section>
      <div id="createdCardsDiv1" class="cardsDivClass"></div>
    </section>
  </body>
</html>
